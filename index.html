<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <title>User Grid</title>

</head>
<body>
    <div id="body">
        <header>
            <h1>Salaries in 2020</h1>
        </header>
        <div id="table">
            <table>
                <caption>Employees of 5-G sector</caption>
                <tr>
                    <td>
                        <div id="table-head">
                            <table>
                                <thead>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th class="amount">Salary</th>
                                </thead>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="table-body">
                            <table>
                                <tr>
                                    <td>Andres</td>
                                    <td>Folino</td>
                                    <td class="amount">$90000</td>
                                </tr>
                                <tr>
                                    <td>Morena</td>
                                    <td>Almada</td>
                                    <td class="amount">$70000</td>
                                </tr>
                                <tr>
                                    <td>Fernanda</td>
                                    <td>Gonzales</td>
                                    <td class="amount">$55000</td>
                                </tr>
                                <tr>
                                    <td>Claudio</td>
                                    <td>Leone</td>
                                    <td class="amount">$62000</td>
                                </tr>
                                <tr>
                                    <td>Julio</td>
                                    <td>Torres</td>
                                    <td class="amount">$75000</td>
                                </tr>
                                <tr>
                                    <td>Nicolas</td>
                                    <td>Shurman</td>
                                    <td class="amount">$120000</td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="table-foot">
                            <table>
                                <tr>
                                    <td></td>
                                    <td colspan="2" id="sum">Sum</td>
                                    <td class="amount">$472000</td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>    
        </div>
    </div>
</body>
</html>
